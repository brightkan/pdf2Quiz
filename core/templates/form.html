<!DOCTYPE html>
<html>
<head>
    <title>PDF Quiz Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Quiz Generator</h1>
            <p>Upload a PDF document and customize your quiz settings to generate tailored questions based on the content.</p>
        </div>

        <div class="card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary btn-block">Generate Quiz</button>
            </form>
        </div>
    </div>
</body>
</html>
